<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Join Room</title>

</head>
<body class="joinroom">
    <div class="center-container">
        <div class="logo-container">
            <img src="assets/beatbazar-logo.png" class="logo">
        </div>
        <div class="login-boks">
            <div class="form-header">
                <h2>Deltag i rum</h2>
                <p class="secondary">Udfyld detaljer før du deltager</p>
            </div>

            <div class="fields">
                <div class="input-container">
                    <label for="name">Dit Navn</label>
                    <input class="input-field" type="text" id="name" placeholder="F.eks. Marie Jensen">
                </div>

                <div class="avatar-container">
                    <label>Vælg en avatar</label>
                    <div class="avatar-choice">
                        <img class="avatar-img" src="/assets/profile-image-man-1.png">
                        <img class="avatar-img" src="/assets/profile-image-man-2.png">
                        <img class="avatar-img" src="/assets/profile-image-woman-1.png">
                        <img class="avatar-img" src="/assets/profile-image-woman-2.png">
                    </div>
                </div>
            </div>

            <button class="primary-btn">Fortsæt</button>
        </div>
        
        <div>
            <span class="secondary" style="text-decoration: underline;">Privatpolitik</span>
            <span class="secondary" style="text-decoration: underline;">Vilkår og betingelser</span>
        </div>
    </div>

    <script src="avatar.js"></script>
</body>
</html>
