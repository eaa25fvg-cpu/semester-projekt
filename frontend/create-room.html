<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/png" href="/assets/beatbazar-favicon.png" />
  </head>
  <body>
    <div class="left-container">
      <div class="logo-container">
        <img src="assets/beatbazar-logo.png" class="logo" />
      </div>
      <div class="login-boks">
        <h2>Opret rum</h2>
        <p>Udfyld detaljer før du deltager</p>

        <form id="roomForm" onchange="
        const room = document.getElementById('room-name').value.trim();
        const theme = document.getElementById('theme-select').value.trim();
        document.getElementById('btn-create').disabled = !(room && theme);
      ">
        <label for="name">Room name</label>
        <input
          class="input-field"
          type="text"
          id="room-name"
          placeholder="Your room name"
          required
          />


        <select
          id="theme-select"
          style="
            display: block;
            margin-bottom: 40px;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #2a2a2a;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 22px;
            color: #999999;
            box-sizing: border-box;
          "
          onchange="this.style.color='#ffffff'"
          required>
          <option value="" disabled selected>Vælg tema</option>
         
        </select>

        <button class="primary-btn" id="btn-create" disabled>Continue</button>
      </form>
      </div>
    </div>


    <div class="right-container">
       
    </div>




    <script src="index.js"></script>

    <script src="ui.js"></script>


  </body>
</html>
