<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>BeatBazar - Deltag i party</title>
    <link rel="icon" type="image/png" href="/assets/beatbazar-favicon.png" />

</head>
<body class="joinroom">
    <div class="center-container">
        <div class="logo-container">
            <img src="/assets/beatbazar-logo.png" class="logo">
        </div>
        <div class="login-boks">
            <div class="form-header">
                <h2>Deltag i rum</h2>
                <p class="secondary">Udfyld detaljer før du deltager</p>
            </div>

            <form id="userForm">
            <div class="fields">
                <div class="input-container">
                    <label for="name">Dit Navn</label>
                    <input class="input-field" type="text" id="name" placeholder="F.eks. Marie Jensen" oninput="document.getElementById('btn-join').disabled = !this.value.trim()">
                </div>
                
                <div class="avatar-container">
                    <label>Vælg en avatar</label>
                    <div class="avatar-choice">
                        <img class="avatar-img" id="avatar-1" src="/assets/profile-image-man-1.png">
                        <img class="avatar-img"id="avatar-2" src="/assets/profile-image-man-2.png">
                        <img class="avatar-img" id="avatar-3" src="/assets/profile-image-woman-1.png">
                        <img class="avatar-img" id="avatar-4" src="/assets/profile-image-woman-2.png">
                    </div>
                </div>
            </div>

            <button class="primary-btn" id="btn-join" type="submit" disabled>Fortsæt</button>
            </form>
        </div>
    
        <div>
        <span class="secondary" style="text-decoration: underline; cursor:pointer;" id="privacyLink">
          Privatpolitik
        </span>

        <span class="secondary" style="text-decoration: underline; cursor:pointer;" id="termsLink">
          Vilkår og betingelser
        </div>
    </div>
</span>
      </div>
    </div>
    <div id="popup" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  padding:40px;
  color:white;
">
  <div id="popupContent" style="
    background:#222;
    padding:20px;
    max-width:600px;
    margin:auto;
    border-radius:8px;
  "></div>
</div>


<script>
  const popup = document.getElementById("popup");
  const content = document.getElementById("popupContent");

  document.getElementById("privacyLink").onclick = () => {
    content.innerHTML = "<h2>Privatpolitik</h2><p>BeatBazar er forpligtet til at sikre dine data og holde dem fortrolige. BeatBazar har gjort alt i sin magt for at forhindre datatyveri, uautoriseret adgang og videregivelse ved at implementere den nyeste teknologi og software, som hjælper os med at beskytte alle de oplysninger, vi indsamler online.</p>";
    popup.style.display = "block";
  };

  document.getElementById("termsLink").onclick = () => {
    content.innerHTML = "<h2>Vilkår og betingelser</h2><p>Ved at få adgang til denne hjemmeside, accepterer du at være bundet af disse hjemmesidevilkår og -betingelser og accepterer, at du er ansvarlig for at overholde gældende lokale love. Hvis du er uenig i nogen af disse vilkår, mister du adgang til denne side. Materialet på denne hjemmeside er beskyttet af ophavsret og varemærkelovgivningen.</p>";
    popup.style.display = "block";
  };

  popup.onclick = () => popup.style.display = "none";
</script>


    <script>
        const defaultAvatar = document.getElementById('avatar-1');
        const chosenAvatar = {'id': 'avatar-1', 'src': defaultAvatar.src};
        defaultAvatar.classList.add('active')
        const avatars = document.querySelectorAll('.avatar-img');

         avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                console.log('Avatar clicked')
                // Remove active from all
                avatars.forEach(a => a.classList.remove('active'));

                // Add active to the clicked one
                avatar.classList.add('active');

                chosenAvatar.id = avatar.id
                chosenAvatar.src = avatar.src
                console.log(chosenAvatar)
            });
        });
    </script>
    <script src="/index.js"></script>
    <script>
        document.getElementById("userForm").addEventListener("submit", function (t) {
        t.preventDefault();
        const name = document.getElementById("name").value;
        const avatar = chosenAvatar.src; 
        const roomId = window.location.pathname.split('/')[2];
        console.log(name + avatar + roomId);
        createUser(name, avatar, roomId);
        
    });
  </script>
</body>
</html>
